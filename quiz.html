<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="HTML and CSS Quiz Page.">
    <meta name="author" content="Victoria Wilkosz">
</head>

<body>
    <div class="container">
        <h1>HTML and CSS Quiz</h1>
        <div class="form-container">
    <form id="quizForm">
        <label for="q1">Fill in the blank: CSS stands for ________.</label>
        <input type="text" id="q1" name="q1" required><br>

        <label for="q2">Explain the purpose of CSS in web development:</label>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea><br>

        <label for="q3">What does HTML stand for?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="hyperText Markup Language">hyperText Markup Language</option>
            <option value="hyperTransfer Text Language">hyperTransfer Text Language</option>
            <option value="homeTool Markup Language">homeTool Markup Language</option>
        </select><br>

        <label for="q4">How many heading levels are there in HTML?</label>
        <input type="number" id="q4" name="q4" required><br>

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
